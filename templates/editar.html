<!DOCTYPE html>
<html>
<head>
    <title>CRUD Flask y CSV - Editar registro</title>
    <!-- Estilos de Bootstrap 5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="container">
            <h1>Editar registro</h1>
            <form method="POST" action="/editar/{{ data['id'] }}">
                <div class="form-group mb-2">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" value="{{ data['id'] }}" readonly>
                </div>

                <div class="form-group mb-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ data['nombre'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ data['apellidos'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ data['email'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ data['telefono'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="sexo">Sexo:</label>
                    <input type="text" class="form-control" id="sexo" name="sexo" value="{{ data['sexo'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ data['direccion'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ data['ciudad'] }}" required>
                </div>

                <div class="form-group mb-2">
                    <label for="pais">País:</label>
                    <input type="text" class="form-control" id="pais" name="pais" value="{{ data['pais'] }}" required>
                </div>

                <input type="submit" class="btn btn-primary" value="Actualizar">
            </form>
            <a href="/" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>
</body>
</html>
