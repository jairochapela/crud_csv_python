<!DOCTYPE html>
<html>
<head>
    <title>CRUD Flask y CSV - Ver registro</title>
    <!-- Estilos de Bootstrap 5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="container">
            <h1>Datos del registro</h1>
            <table class="table">
                <tr>
                    <th>ID:</th>
                    <td><input type="text" class="form-control" value="{{ data['id'] }}" readonly></td>
                </tr>
                <tr>
                    <th>Nombre:</th>
                    <td>{{ data['nombre'] }}</td>
                </tr>
                <tr>
                    <th>Apellidos:</th>
                    <td>{{ data['apellidos'] }}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{ data['email'] }}</td>
                </tr>
                <tr>
                    <th>Teléfono:</th>
                    <td>{{ data['telefono'] }}</td>
                </tr>
                <tr>
                    <th>Sexo:</th>
                    <td>{{ data['sexo'] }}</td>
                </tr>
                <tr>
                    <th>Dirección:</th>
                    <td>{{ data['direccion'] }}</td>
                </tr>
                <tr>
                    <th>Ciudad:</th>
                    <td>{{ data['ciudad'] }}</td>
                </tr>
                <tr>
                    <th>País:</th>
                    <td>{{ data['pais'] }}</td>
                </tr>
            </table>
            <a href="/" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>
</body>
</html>
