<!DOCTYPE html>
<html>
<head>
    <title>CRUD Flask y CSV - Agregar registro</title>
    <!-- Estilos de Bootstrap 5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button-spacing {
            margin-top: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container centered">
        <div class="col-md-6">
            <h1 class="text-center mb-5">Agregar nuevo registro</h1>
            <form method="POST" action="/agregar">
                <div class="form-group mb-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group mb-2">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-2">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group mb-2">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" name="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="form-group mb-2">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group mb-2">
                    <label for="pais">País:</label>
                    <input type="text" class="form-control" id="pais" name="pais" required>
                </div>
                <div class="d-grid gap-2 mb-2">
                    <input type="submit" class="btn btn-primary button-spacing" value="Agregar">
                    <a class="btn btn-secondary button-spacing" href="/">Volver al listado</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
